<mat-toolbar color="primary">
  <span>Angular Monaco</span>
</mat-toolbar>

<div class="container">
  <!-- Settings side panel -->
  <app-settings [model]="model" (settingsChange)="settings = $event" (modelChange)="model = $event"></app-settings>

  <!-- Code editor -->
  <app-editor class="editor" *ngIf="settings.editor === 'editor'" [model]="model" (modelChange)="model = $event"></app-editor>
  <app-diff-editor class="editor" *ngIf="settings.editor === 'diffEditor'"></app-diff-editor>
</div>
